<!DOCTYPE html>
<html lang="en" style="background-color: #000">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='/css/styles.css') }}">
    <link type="text/css" rel="stylesheet" href="../static/css/styles.css">
    <title>
        Creating Search Bar using HTML
        CSS and Javascript
    </title>
     
</head>
<body style="background-color: #000">
    <div class="container-fluid">
       <!-- START OF NAVBAR -->
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid navbar-elements">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-menu">
            <!-- Home -->
            <li class="nav-item">
              <a class="nav-link nav-link-ltr" aria-current="page" href="{{url_for('home')}}">Home</a>
            </li>
            <!-- Insult me -->
            <li class="nav-item dropdown">
              <a class="active nav-link nav-link-ltr dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Insult Me</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{url_for('models')}}">Models</a></li>
                <div><li><a class="dropdown-item" href="{{url_for('history')}}">Search Engine</a></li></div>
       
              </ul>
            </li>
            <!-- Team -->
            <li class="nav-item">
              <a class="nav-link nav-link-ltr" href= "{{url_for('teams')}}">Team</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- END OF NAVBAR -->
  <div class="container text-light">
      <h2 class="text-center">
        Type Words in the Search Engine To Find Insults that Have those Words
      </h2>
            <!-- input tag -->
       <div class="my-4">
        <form id="sub-form" action="{{url_for('search')}}" method="POST" source="custom" name="form-1">
            <div class="input-group">
            <input type="text" style="resize: none" tabindex="1" class="form-control form-control-lg d-inline-block" placeholder="Search..." required="" id="text_gen_input" name="prompt">
            <button type="submit"  class="form-control-lg btn-light">Submit</button>
            </div>
        </form>
      </div>
          <div class="mt-4 text-color">
          <h2>
           Search Results:
         </h2>
         <h4>
            {{generated|safe}}
         </h4>
            <br><br>
         </div>
          <h2 style="color: white; text-transform: uppercase">History</h2>
          <h4>
            {{history|safe}}
            <!--
            generated = "<li> first sentence1 </li><li>second sentence</li>"
            -->
          </h4>
    </div>
</body>
</html>
